<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vile</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black; height: 100%;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 9999;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const titles = [
      "Vile",
      "@9ceh",
      "Vile",
      "Vile.lat",
      "@9ceh",
      "Vile.lat",
      "Love you <3"
    ];
    let i = 0;
    setInterval(() => {
      document.title = titles[i];
      i = (i + 1) % titles.length;
    }, 250);

    document.addEventListener('contextmenu', e => e.preventDefault());

    document.addEventListener('keydown', e => {
      if(e.key === "F12" || 
         (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
         (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
        window.location.href = "https://lol.wtf";
      }
    });
  });
</script>
</head>
<body>

<script>
  const canvas = document.createElement('canvas');
  document.body.appendChild(canvas);
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  class Snowflake {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.speedY = Math.random() * 1 + 0.5;
      this.speedX = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 0.5 + 0.1);
      this.opacity = 1;
      this.stuck = false;
      this.fadeStarted = false;
    }
    update(driftDirection, speedMultiplier) {
      if(this.stuck) {
        if(!this.fadeStarted) {
          this.fadeStarted = true;
        } else {
          this.opacity -= 0.01;
          if(this.opacity <= 0) {
            this.reset(driftDirection);
          }
        }
        return;
      }

      let baseSpeedX = this.speedX;
      if(driftDirection !== 0) {
        baseSpeedX = driftDirection * Math.abs(baseSpeedX) * speedMultiplier;
      }

      this.x += baseSpeedX;
      this.y += this.speedY * speedMultiplier;

      if(this.x < 0) this.x = width;
      if(this.x > width) this.x = 0;

      let fadeStartY = height * 0.86;
      if(this.y >= fadeStartY && !this.stuck) {
        let progress = (this.y - fadeStartY) / (height - fadeStartY);
        this.opacity = 1 - progress;
        if(progress >= 1) {
          this.stuck = true;
          this.opacity = 0;
          this.y = height;
        }
      }
    }
    reset(driftDirection) {
      this.x = Math.random() * width;
      this.y = 0;
      this.radius = Math.random() * 2 + 1;
      this.speedY = Math.random() * 1 + 0.5;
      this.speedX = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 0.5 + 0.1);
      this.opacity = 1;
      this.stuck = false;
      this.fadeStarted = false;
      if(driftDirection !== 0) {
        this.speedX = driftDirection * Math.abs(this.speedX);
      }
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 0, 0, ${this.opacity})`;
      ctx.shadowColor = 'red';
      ctx.shadowBlur = 4 * this.opacity;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const snowflakes = [];
  const snowflakeCount = 80;

  for(let i = 0; i < snowflakeCount; i++) {
    snowflakes.push(new Snowflake(Math.random() * width, Math.random() * height));
  }

  let mouseX = width / 2;
  let lastMouseX = mouseX;

  window.addEventListener('mousemove', e => {
    lastMouseX = mouseX;
    mouseX = e.clientX;
  });

  function animate() {
    ctx.clearRect(0, 0, width, height);

    let center = width / 2;
    let threshold = width / 10;
    let driftDirection = 0;
    let speedMultiplier = 1;

    if (mouseX < center - threshold) {
      driftDirection = 1;  // swap direction: mouse left → snow right
      speedMultiplier = 1.1;
    } else if (mouseX > center + threshold) {
      driftDirection = -1; // mouse right → snow left
      speedMultiplier = 1.1;
    } else {
      driftDirection = 0;
      speedMultiplier = 1;
    }

    // If mouse isn't moving, keep previous driftDirection
    if(mouseX === lastMouseX) {
      driftDirection = 0;
      speedMultiplier = 1;
    }

    for(let flake of snowflakes) {
      flake.update(driftDirection, speedMultiplier);
      flake.draw();
    }

    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
