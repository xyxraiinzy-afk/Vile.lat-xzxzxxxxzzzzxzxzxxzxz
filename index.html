<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vile</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black; height: 100%;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 9999;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const titles = [
      "Vile",
      "@9ceh",
      "Vile",
      "Vile.lat",
      "@9ceh",
      "Vile.lat",
      "Love you <3"
    ];
    let i = 0;
    setInterval(() => {
      document.title = titles[i];
      i = (i + 1) % titles.length;
    }, 250);

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if(e.key === "F12" || 
         (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
         (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
        window.location.href = "https://lol.wtf";
      }
    });
  });
</script>
</head>
<body>

<script>
  const canvas = document.createElement('canvas');
  document.body.appendChild(canvas);
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  class Snowflake {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.speedY = Math.random() * 1 + 0.5;
      this.speedX = 0;
    }
    update(driftDirection) {
      // driftDirection: -1 (left), 0 (center), 1 (right)
      const driftSpeed = 0.5; // horizontal speed for drifting
      this.speedX = driftDirection * driftSpeed;
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.y > height) {
        this.y = 0;
        this.x = Math.random() * width;
      }
      // wrap horizontally so snowflakes don't disappear off screen
      if(this.x < 0) this.x = width;
      if(this.x > width) this.x = 0;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = 'red';
      ctx.shadowColor = 'red';
      ctx.shadowBlur = 4;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const snowflakes = [];
  const snowflakeCount = 150;

  for(let i = 0; i < snowflakeCount; i++) {
    snowflakes.push(new Snowflake(Math.random() * width, Math.random() * height));
  }

  let mouseX = width / 2;
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
  });

  function animate() {
    ctx.clearRect(0, 0, width, height);

    // Determine drift direction: -1 (left), 0 (center), 1 (right)
    let center = width / 2;
    let threshold = width / 10; // dead zone in middle
    let driftDirection = 0;
    if (mouseX < center - threshold) {
      driftDirection = -1;
    } else if (mouseX > center + threshold) {
      driftDirection = 1;
    }

    for(let flake of snowflakes) {
      flake.update(driftDirection);
      flake.draw();
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
