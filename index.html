<style>
  html, body {

  /* CENTER BOX */
 #centerBox {

  display: flex;
  align-items: center; /* vertically center children */

}
/* CLOCK */

  position: absolute;
  bottom: 15px;   /* bottom-left corner */
  left: 15px;

  font-size: 1rem;
  color: white;
  user-select: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}
#boxClock.visible {
  opacity: 1;
}

  #centerBox.visible {
    opacity: 1;
  }

  /* PROFILE PICTURE */
  #profilePic {
    position: absolute;
    top: 35px;
    left: 25px;
    width: 124px;     
    height: 124px;
    border-radius: 50%; 
    object-fit: cover;  
    opacity: 0; 
    transition: opacity 0.5s ease;
    z-index: 10;

  #profilePic.visible {

#userInfo {

  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* aligns text from top instead of center */
  opacity: 0;
  transition: opacity 0.5s ease;
  font-family: 'MinecraftItalic', monospace;
  color: white;
}

  #userInfo.visible {
    opacity: 1;
  }

  #userName {
  margin: 0 0 5px 0;  /* small bottom margin for spacing */
  font-size: 2rem;
}

  #userDesc {
  margin: 0;
  font-size: 1.2rem;
  min-height: 1.5em; 
  white-space: nowrap;
  overflow: hidden;
  border-right: none; /* remove typewriter cursor */
}

  /* CLOCK */
  #boxClock {
    position: absolute;
    bottom: 15px;
    left: 15px;
    font-family: 'MinecraftItalic', monospace;

  /* FONT */

    font-style: normal;

  /* GENERAL FADE-IN FOR ELEMENTS */
  #centerBox,
  #profilePic,
  #userInfo,
  #boxClock {
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  #centerBox.visible,
  #profilePic.visible,
  #userInfo.visible,
  #boxClock.visible {

  }
</style>

</script>
</head>
<body>

<div id="overlay">// Click //</div>
  
<div id="centerBox">
  <img id="profilePic" src="pfp.png" alt="Profile Picture" />
  <div id="userInfo">
    <h2 id="userName">Vile</h2>
    <p id="userDesc"></p>
  </div>
  <div id="boxClock"></div> 
</div>
  
<audio id="audio" src="Sound.mp3" loop></audio>
<div id="clock"></div>
  
<script>
document.addEventListener("DOMContentLoaded", () => {
  // TITLE CYCLING
  const titles = [
    "Vile",
    "@9ceh",
    "Vile",
    "Vile.lat",
    "@9ceh",
    "Vile.lat",
    "Love you <3"
  ];
  let i = 0;
  setInterval(() => {
    document.title = titles[i];
    i = (i + 1) % titles.length;
  }, 250);

  // PREVENT CONTEXT MENU
  document.addEventListener('contextmenu', e => e.preventDefault());

  // PREVENT DEVTOOLS / VIEW SOURCE
  document.addEventListener('keydown', e => {
    if (e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
        (e.ctrlKey && e.key === "U")) {
      e.preventDefault();
      window.location.href = "https://lol.wtf";
    }
  });
});

// CANVAS SETUP
const canvas = document.createElement('canvas');
document.body.appendChild(canvas);
const ctx = canvas.getContext('2d');

let width, height;
function resizeCanvas() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// SNOWFLAKE CLASS
class Snowflake {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = Math.random() * 2 + 1;
    this.speedY = Math.random() * 1.3 + 2;
    this.speedX = 0;
    this.opacity = 1;
    this.stuck = false;
    this.fadeStarted = false;
  }

  update(driftDirection, speedMultiplier, isIdle) {
    if (this.stuck) {
      if (!this.fadeStarted) this.fadeStarted = true;
      else this.opacity -= 0.01;

      if (this.opacity <= 0) this.reset(driftDirection, isIdle);
      return;
    }

    let horizontalSpeed = isIdle ? (this.speedX || (this.speedX = (Math.random() - 0.5) * 0.2)) : driftDirection * 0.45;

    this.x += horizontalSpeed;
    this.y += this.speedY * speedMultiplier;

    // wrap horizontal edges
    if (this.x < 0) this.x = width;
    if (this.x > width) this.x = 0;

    // fade out at bottom
    let fadeStartY = height * 0.86;
    if (this.y >= fadeStartY && !this.stuck) {
      let progress = (this.y - fadeStartY) / (height - fadeStartY);
      this.opacity = 1 - progress;
      if (progress >= 1) {
        this.stuck = true;
        this.opacity = 0;
        this.y = height;
      }
    }
  }

  reset(driftDirection, isIdle) {
    this.x = Math.random() * width;
    this.y = 0;
    this.radius = Math.random() * 2 + 1;
    this.speedY = Math.random() * 0.8 + 1.2;
    this.opacity = 1;
    this.stuck = false;
    this.fadeStarted = false;
    this.speedX = isIdle ? (Math.random() - 0.5) * 0.2 : driftDirection * 0.15;
  }

  draw() {
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,0,0,${this.opacity})`;
    ctx.shadowColor = 'red';
    ctx.shadowBlur = 4 * this.opacity;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  }
}

// CREATE SNOWFLAKES
const snowflakes = [];
const snowflakeCount = 100;
for (let i = 0; i < snowflakeCount; i++) {
  snowflakes.push(new Snowflake(Math.random() * width, Math.random() * height));
}

let mouseX = window.innerWidth / 2;
let lastMoveTime = Date.now();

window.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  lastMoveTime = Date.now();
});

// ANIMATE SNOWFLAKES
function animateSnowflakes() {
  ctx.clearRect(0, 0, width, height);

  const now = Date.now();
  const isIdle = (now - lastMoveTime) > 30000;

  const center = width / 2;
  const threshold = width / 10;
  let driftDirection = 0;
  let speedMultiplier = 1;

  if (!isIdle) {
    const maxDrift = 1;
    let distanceFromCenter = mouseX - center;
    if (distanceFromCenter > threshold) distanceFromCenter = threshold;
    if (distanceFromCenter < -threshold) distanceFromCenter = -threshold;
    driftDirection = (distanceFromCenter / threshold) * maxDrift;
    speedMultiplier = 1.1;
  }

  for (const flake of snowflakes) {
    flake.update(driftDirection, speedMultiplier, isIdle);
    flake.draw();
  }

  requestAnimationFrame(animateSnowflakes);
}
animateSnowflakes();

// ELEMENTS
const overlay = document.getElementById('overlay');
const audio = document.getElementById('audio');
const centerBox = document.getElementById('centerBox');
const boxClock = document.getElementById('boxClock');
const profilePic = document.getElementById('profilePic');
const userInfo = document.getElementById('userInfo');
const userDesc = document.getElementById('userDesc');

let targetX = 0, targetY = 0;
let rotateX = 0, rotateY = 0;
const maxTilt = 8; // degrees
const tiltEase = 0.08;

// CENTER BOX TILT
centerBox.addEventListener('mousemove', e => {
  const rect = centerBox.getBoundingClientRect();
  const percentX = (e.clientX - rect.left - rect.width/2) / (rect.width/2);
  const percentY = (e.clientY - rect.top - rect.height/2) / (rect.height/2);

  targetY = percentX * maxTilt;
  targetX = -percentY * maxTilt; // invert vertical
});

centerBox.addEventListener('mouseleave', () => {
  targetX = 0;
  targetY = 0;
});

function smoothTilt() {
  rotateX += (targetX - rotateX) * tiltEase;
  rotateY += (targetY - rotateY) * tiltEase;
  centerBox.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  requestAnimationFrame(smoothTilt);
}
smoothTilt();

// CLOCK
function updateBoxClock() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;
  boxClock.textContent = `${hours}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')} ${ampm}`;
}

// TYPEWRITER EFFECT
const descriptions = ["abc", "def", "ghi", "jkl", "mno"];
let descIndex = 0;
let charIndex = 0;
let deleting = false;

function typeWriter() {
  const current = descriptions[descIndex];
  if (!deleting) {
    userDesc.textContent = current.substring(0, charIndex + 1);
    charIndex++;
    if (charIndex === current.length) {
      deleting = true;
      setTimeout(typeWriter, 700);
      return;
    }
  } else {
    userDesc.textContent = current.substring(0, charIndex - 1);
    charIndex--;
    if (charIndex === 0) {
      deleting = false;
      descIndex = (descIndex + 1) % descriptions.length;
    }
  }
  setTimeout(typeWriter, deleting ? 50 : 150);
}

overlay.addEventListener('click', () => {
  canvas.style.filter = 'none';
  overlay.classList.add('hidden');
  audio.play();

  setTimeout(() => {
    centerBox.classList.add('visible');
    profilePic.classList.add('visible');

    setTimeout(() => {
      userInfo.classList.add('visible');
      typeWriter();          // start typewriter effect
      boxClock.classList.add('visible'); // show clock
      updateBoxClock();
      setInterval(updateBoxClock, 1000);
    }, 200);

  }, 100);
});

</script>

</body>
