<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vile</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black; height: 100%;
    font-family: monospace, monospace;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 1;
    filter: blur(8px);
    transition: filter 0.5s ease;
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.5rem;
    user-select: none;
    cursor: pointer;
    z-index: 10;
  }
  #overlay.hidden {
    display: none;
  }

#centerBox {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 650px;
  height: 400px;
  transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
  background: rgba(5, 5, 5, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  backdrop-filter: blur(20px) saturate(150%);
  transition: transform 0.2s ease, opacity 0.8s ease;
  opacity: 0;
  z-index: 5;
  display: flex;
  justify-content: center;
  align-items: center;
}
#centerBox.visible {
  opacity: 1;
}
#centerBox h1 {
  color: white;
  font-size: 4rem;
  letter-spacing: 2px;
  user-select: none;
}
  
</style>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const titles = [
      "Vile",
      "@9ceh",
      "Vile",
      "Vile.lat",
      "@9ceh",
      "Vile.lat",
      "Love you <3"
    ];
    let i = 0;
    setInterval(() => {
      document.title = titles[i];
      i = (i + 1) % titles.length;
    }, 250);

    document.addEventListener('contextmenu', e => e.preventDefault());

    document.addEventListener('keydown', e => {
      if(e.key === "F12" || 
         (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
         (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
        window.location.href = "https://lol.wtf";
      }
    });
  });
</script>
</head>
<body>

<div id="overlay">// Click //</div>
<div id="centerBox"><h1>ruxe</h1></div>
  
<audio id="audio" src="Sound.mp3" loop></audio>

<script>
  const canvas = document.createElement('canvas');
  document.body.appendChild(canvas);
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  class Snowflake {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.speedY = (Math.random() * 1.3 + 2);
      this.speedX = 0;
      this.opacity = 1;
      this.stuck = false;
      this.fadeStarted = false;
    }
    update(driftDirection, speedMultiplier, isIdle) {
      if(this.stuck) {
        if(!this.fadeStarted) {
          this.fadeStarted = true;
        } else {
          this.opacity -= 0.01;
          if(this.opacity <= 0) {
            this.reset(driftDirection, isIdle);
          }
        }
        return;
      }

      let horizontalSpeed = 0;

      if(isIdle) {
        if(this.speedX === 0) {
          this.speedX = (Math.random() - 0.5) * 0.2;
        }
        horizontalSpeed = this.speedX;
      } else {
        const baseSpeedX = driftDirection * 0.45;
        horizontalSpeed = baseSpeedX;
      }

      this.x += horizontalSpeed;
      this.y += this.speedY * speedMultiplier;

      if(this.x < 0) this.x = width;
      if(this.x > width) this.x = 0;

      let fadeStartY = height * 0.86;
      if(this.y >= fadeStartY && !this.stuck) {
        let progress = (this.y - fadeStartY) / (height - fadeStartY);
        this.opacity = 1 - progress;
        if(progress >= 1) {
          this.stuck = true;
          this.opacity = 0;
          this.y = height;
        }
      }
    }
    reset(driftDirection, isIdle) {
      this.x = Math.random() * width;
      this.y = 0;
      this.radius = Math.random() * 2 + 1;
      this.speedY = (Math.random() * 0.8 + 1.2);
      this.opacity = 1;
      this.stuck = false;
      this.fadeStarted = false;
      this.speedX = 0;
      if(isIdle) {
        this.speedX = (Math.random() - 0.5) * 0.2;
      } else {
        this.speedX = driftDirection * 0.15;
      }
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 0, 0, ${this.opacity})`;
      ctx.shadowColor = 'red';
      ctx.shadowBlur = 4 * this.opacity;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const snowflakes = [];
  const snowflakeCount = 100;

  for(let i = 0; i < snowflakeCount; i++) {
    snowflakes.push(new Snowflake(Math.random() * width, Math.random() * height));
  }

  let mouseX = width / 2;
  let lastMoveTime = Date.now();

  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    lastMoveTime = Date.now();
  });

  function animate() {
    ctx.clearRect(0, 0, width, height);

    let now = Date.now();
    let idleTime = now - lastMoveTime;
    let isIdle = idleTime > 30000;

    let center = width / 2;
    let threshold = width / 10;
    let driftDirection = 0;
    let speedMultiplier = 1;

    if (!isIdle) {
      // Smooth drift calculation based on distance from center
      const maxDrift = 1;
      let distanceFromCenter = mouseX - center;
      if (distanceFromCenter > threshold) distanceFromCenter = threshold;
      if (distanceFromCenter < -threshold) distanceFromCenter = -threshold;
      driftDirection = (distanceFromCenter / threshold) * maxDrift;
      speedMultiplier = 1.1;
    } else {
      driftDirection = 0;
      speedMultiplier = 1;
    }

    for(let flake of snowflakes) {
      flake.update(driftDirection, speedMultiplier, isIdle);
      flake.draw();
    }

    requestAnimationFrame(animate);
  }
  animate();

  const overlay = document.getElementById('overlay');
  const audio = document.getElementById('audio');
  const canvasElem = canvas;

  function unblur() {
    canvasElem.style.filter = 'none';
    overlay.classList.add('hidden');
    audio.play();
  }



  const centerBox = document.getElementById('centerBox');

// Show box with fade-in when overlay clicked
overlay.addEventListener('click', () => {
  canvas.style.filter = 'none';
  overlay.classList.add('hidden');
  setTimeout(() => {
    centerBox.classList.add('visible');
  }, 100);
  audio.play();
});

// Smooth tilt effect on mouse move
let rotateX = 0, rotateY = 0, targetX = 0, targetY = 0;

centerBox.addEventListener('mousemove', e => {
  const rect = centerBox.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  targetX = ((y - rect.height / 2) / rect.height) * -20;
  targetY = ((x - rect.width / 2) / rect.width) * 20;
});

centerBox.addEventListener('mouseleave', () => {
  targetX = 0;
  targetY = 0;
});

function smoothTilt() {
  rotateX += (targetX - rotateX) * 0.1;
  rotateY += (targetY - rotateY) * 0.1;
  centerBox.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  requestAnimationFrame(smoothTilt);
}
smoothTilt();
  
</script>

</body>
</html>
