const canvas = document.createElement('canvas');
document.body.appendChild(canvas);
const ctx = canvas.getContext('2d');

let width, height;
function resizeCanvas() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Snowflake {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = Math.random() * 2 + 1;
    this.speedY = Math.random() * 1.3 + 2;
    this.speedX = 0;
    this.opacity = 1;
    this.stuck = false;
    this.fadeStarted = false;
  }

  update(driftDirection, speedMultiplier, isIdle) {
    if (this.stuck) {
      if (!this.fadeStarted) this.fadeStarted = true;
      else this.opacity -= 0.01;

      if (this.opacity <= 0) this.reset(driftDirection, isIdle);
      return;
    }

    let horizontalSpeed = isIdle ? (this.speedX || (this.speedX = (Math.random() - 0.5) * 0.2)) : driftDirection * 0.45;

    this.x += horizontalSpeed;
    this.y += this.speedY * speedMultiplier;

    if (this.x < 0) this.x = width;
    if (this.x > width) this.x = 0;

    let fadeStartY = height * 0.86;
    if (this.y >= fadeStartY && !this.stuck) {
      let progress = (this.y - fadeStartY) / (height - fadeStartY);
      this.opacity = 1 - progress;
      if (progress >= 1) {
        this.stuck = true;
        this.opacity = 0;
        this.y = height;
      }
    }
  }

  reset(driftDirection, isIdle) {
    this.x = Math.random() * width;
    this.y = 0;
    this.radius = Math.random() * 2 + 1;
    this.speedY = Math.random() * 0.8 + 1.2;
    this.opacity = 1;
    this.stuck = false;
    this.fadeStarted = false;
    this.speedX = isIdle ? (Math.random() - 0.5) * 0.2 : driftDirection * 0.15;
  }

  draw() {
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,0,0,${this.opacity})`;
    ctx.shadowColor = 'red';
    ctx.shadowBlur = 4 * this.opacity;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  }
}

const snowflakes = [];
const snowflakeCount = 100;
for (let i = 0; i < snowflakeCount; i++) {
  snowflakes.push(new Snowflake(Math.random() * width, Math.random() * height));
}

let mouseX = window.innerWidth / 2;
let lastMoveTime = Date.now();

window.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  lastMoveTime = Date.now();
});

function animateSnowflakes() {
  ctx.clearRect(0, 0, width, height);

  const now = Date.now();
  const isIdle = (now - lastMoveTime) > 30000;

  const center = width / 2;
  const threshold = width / 10;
  let driftDirection = 0;
  let speedMultiplier = 1;

  if (!isIdle) {
    const maxDrift = 1;
    let distanceFromCenter = mouseX - center;
    if (distanceFromCenter > threshold) distanceFromCenter = threshold;
    if (distanceFromCenter < -threshold) distanceFromCenter = -threshold;
    driftDirection = (distanceFromCenter / threshold) * maxDrift;
    speedMultiplier = 1.1;
  }

  for (const flake of snowflakes) {
    flake.update(driftDirection, speedMultiplier, isIdle);
    flake.draw();
  }

  requestAnimationFrame(animateSnowflakes);
}
animateSnowflakes();

const overlay = document.getElementById('overlay');
const audio = document.getElementById('audio');
const centerBox = document.getElementById('centerBox');
const boxClock = document.getElementById('boxClock');
const profilePic = document.getElementById('profilePic');
const userInfo = document.getElementById('userInfo');
const userDesc = document.getElementById('userDesc');

let targetX = 0, targetY = 0;
let rotateX = 0, rotateY = 0;
const maxTilt = 8;
const tiltEase = 0.08;

centerBox.addEventListener('mousemove', e => {
  const rect = centerBox.getBoundingClientRect();
  const percentX = (e.clientX - rect.left - rect.width/2) / (rect.width/2);
  const percentY = (e.clientY - rect.top - rect.height/2) / (rect.height/2);

  targetY = percentX * maxTilt;
  targetX = -percentY * maxTilt;
});

centerBox.addEventListener('mouseleave', () => {
  targetX = 0;
  targetY = 0;
});

function smoothTilt() {
  rotateX += (targetX - rotateX) * tiltEase;
  rotateY += (targetY - rotateY) * tiltEase;
  centerBox.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  requestAnimationFrame(smoothTilt);
}
smoothTilt();

function updateBoxClock() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;
  boxClock.textContent = `${hours}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')} ${ampm}`;
}

const descriptions = ["Zahley <3", "Rhys likes dick", "@9ceh on discord"];
let descIndex = 0;
let charIndex = 0;
let deleting = false;

function typeWriter() {
  const current = descriptions[descIndex];
  if (!deleting) {
    userDesc.textContent = current.substring(0, charIndex + 1);
    charIndex++;
    if (charIndex === current.length) {
      deleting = true;
      setTimeout(typeWriter, 1000);
      return;
    }
  } else {
    userDesc.textContent = current.substring(0, charIndex - 1);
    charIndex--;
    if (charIndex === 0) {
      deleting = false;
      descIndex = (descIndex + 1) % descriptions.length;
    }
  }
  setTimeout(typeWriter, deleting ? 65 : 150);
}

    if (user.status === "offline") {
      let lastSeenText = "last seen recently";

      if (user.last_seen) {
        const lastSeenMs = Date.now() - new Date(user.last_seen).getTime();
        const seconds = Math.floor(lastSeenMs / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (days > 0)
          lastSeenText = `last seen ${days} day${days > 1 ? "s" : ""} ago`;
        else if (hours > 0)
          lastSeenText = `last seen ${hours} hour${hours > 1 ? "s" : ""} ago`;
        else if (minutes > 0)
          lastSeenText = `last seen ${minutes} minute${minutes > 1 ? "s" : ""} ago`;
        else
          lastSeenText = `last seen ${seconds} second${seconds > 1 ? "s" : ""} ago`;
      }

      activityEl.textContent = lastSeenText;
    } else {

    if (user.badges && user.badges.length > 0) {

          img.title = "Server Booster";
        } else {
          img.title = "Badge";
        }

        badgesDiv.appendChild(img);
      });
    }
  })
  .catch(() => {
    document.getElementById("discordName").textContent =

setTimeout(() => {

}, 200);

}, 100);
});
